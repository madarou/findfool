<div class="col-md-10 col-md-offset-1" style="padding: 70px">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th></th>
            <th>试题</th>
            <th>类型</th>
            <th>分数</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="q in qs">
            <td>{{q.qid}}</td>
            <td>{{q.name}}</td>
            <td>{{q.type}}</td>
            <td>{{q.score}}</td>
            <td><a href="">查看/</a><a href="">修改/</a><a href="">删除</a></td>
        </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-default" data="{{tid}}" ng-click="addKUtest($event.target)">添加库试题</button>
        <button class="btn btn-default" data="{{tid}}" ng-click="addZItest($event.target)">添加自定义试题</button>

    </div>

</div>
