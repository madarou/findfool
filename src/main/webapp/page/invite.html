<div class="col-md-10 col-md-offset-1" style="padding: 70px" ng-controller="Excel">
	<div class="row">
		<p class="col-md-2">请先<a href="resource/static/invite.xls">下载</a>模板 </p>
    </div>
	
	<div class="row">
    	<div class="col-md-12" id="drop">请把模板文件拖动到这里</div>
  	</div>
  	
    <!--  p>
        <button class="btn btn-info pull-right" ng-click="refresh()">清理重复联系人</button>
    </p-->
	<div class="row" style="margin-top: 20px">
	    <div class="col-md-12 highlight" style="max-height: 400px;overflow: auto">
	        <ul class="nav nav-tabs list-group">
	            <li ng-repeat="tl in testlist track by $index"
	                ng-class="{true: 'active', false: 'inactive'}[tl==active]">
	                <a href data="{{tl}}" ng-click="selectTest($event.target)">
	                    {{tl}}</a>
	            </li>
	        </ul>
	        <table class="table form-inline">
	            <thead>
	            <tr>
	                <th>姓名</th>
	                <th>Email</th>
	                <th>电话</th>
	            </tr>
	            </thead>
	            <tbody>
	            <tr ng-repeat="user in xlsusers|filterTest:active">
	
	                <td>
	                    <a class="glyphicon glyphicon-remove aa" href="" ng-click="removeOne(user)"></a>
	                    <input class="form-control" type="text"  ng-model="user.username"/>
	                </td>
	                <td><input class="form-control" type="text" value="{{user.email}}" ng-model="user.email"/></td>
	                <td><input class="form-control" type="text" value="{{user.tel}}" ng-model="user.tel" />
	                    <a class="glyphicon glyphicon-plus aa" href="" ng-click="addOne(user)"></a>
	                </td>
	
	            </tr>
	
	            </tbody>
	        </table>
	    </div>
    </div>
    
    <div class="row">
	    <div class=" panel panel-default">
	    <div class="panel-heading">
	       <p><strong>邮件信息</strong></p>
	    </div>
	    
	    <div class="panel-body">
	    	<form class="form-horizontal">
	    		<div class="form-group">
	    			 <label  class="col-sm-2 control-label">成绩反馈邮箱</label>
				     <div class="col-md-4">
				       <input type="email" class="form-control"  ng-model="replyTo"  placeholder="Email">
				     </div>
	    		</div>
	    		
	    		<div class="form-group">
	    			 <label  class="col-sm-2 control-label">邮件主题</label>
				     <div class="col-md-4">
				       <input type="text" class="form-control"   ng-model="subject" placeholder="subject">
				     </div>
	    		</div>
	    		<div class="form-group">
		    		<label class="col-sm-2 control-label">欢迎语</label>
		    		<div class="col-md-9">
		    		  <textarea ckeditor ng-model="content" class="form-control"></textarea>
		    		 </div>
	    		</div>
	    	</form>	  
	    	
	    	 <div class="col-md-6 col-md-offset-8">
	            <button class="btn btn-default" ng-click="clean()">重置</button>
	            <button class="btn btn-primary">预览</button>
	            <button class="btn btn-success" ng-click="sent()">发送</button>
	        </div>
	    	  
	    </div>
	      
	        <!--{{content}}-->
	       
	    </div>
	    </div>
    <!--<button ng-click="btntest()">btntest</button>-->
</div>
