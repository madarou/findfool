<!-- Modal Try -->
<div class="modal fade" id="Try" tabindex="0" role="dialog" aria-labelledby="TryLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="TryLabel">请注册以享受更多服务</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="passwd" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="repasswd" placeholder="重复密码">
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-1">
                            <input type="text" class="form-control" id="Verification" placeholder="请输入右框中的数字">
                        </div>
                        <div class="col-md-4 col-md-offset-1">
                            <a href="" ng-click="createCode()">
                                <img src="resource/static/logo.png" alt="验证问题" style="height: 40px;width: 200px">
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                {{Verification}}
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" ng-click="">注册</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Price-->
<div class="modal fade" id="Price" tabindex="0" role="dialog" aria-labelledby="PriceLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body" style="min-height: 380px">
                <div class="col-sm-3 col-xs-3">
                    <img src="resource/static/logo.png" style="height: 300px;width: 100%;">
                </div>
                <div class="col-sm-3 col-xs-3">
                    <img src="resource/static/logo.png" style="height: 300px;width: 100%;">
                </div>
                <div class="col-sm-3 col-xs-3">
                    <img src="resource/static/logo.png" style="height: 300px;width: 100%;">
                </div>
                <div class="col-sm-3 col-xs-3">
                    <img src="resource/static/logo.png" style="height: 300px;width: 100%;">
                </div>
                <div class="col-xs-12">
                    <button class="btn btn-success center-block">确认购买</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal ContentToUs-->
<div class="modal fade" id="Content" tabindex="0" role="dialog" aria-labelledby="ContentLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center" id="ContentLabel">联系我们</h4>

                <p class="text-center">有问题？写下来，您一定会得到满意的答复</p>

            </div>
            <div class="modal-body" style="min-height: 350px">
                <form role="form">
                    <div class="col-md-5 col-md-offset-1">
                        <textarea type="text" class="form-control" id="Questions" rows="14"
                                  placeholder="请在此写下您的问题" ng-model="msg"></textarea>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <input type="text" class="form-control" id="YouName" placeholder="你的名字" ng-model="aname">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="Cemail">
                        </div>
                    </div>
                    <button class="btn btn-success  col-md-2 col-sm-2 col-sm-offset-3 col-md-offset-0"
                            ng-click="contactus()">提交
                    </button>
                    <button class="btn btn-default col-md-2 col-sm-2  col-sm-offset-2 col-md-offset-1">取消</button>
                    {{thx}}
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Modal Registration-->
<div class="modal fade" id="Registration" tabindex="0" role="dialog" aria-labelledby="RegistrationLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="RegistrationLabel">请注册以享受更多服务</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <input type="email" class="form-control" id="Remail" placeholder="Email" ng-model="Remail">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="passwd" placeholder="密码6~20位" ng-model="Rpwd"
                               ng-maxlength=20 ng-minlength=6>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="repasswd" placeholder="重复密码" ng-model="Rrepwd"
                               ng-maxlength=20 ng-minlength=6>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-1">
                            <input type="text" class="form-control" id="RVerification" placeholder="请输入右框中的数字"
                                   ng-model="RVerification">
                                    <a href="" ng-click="createCode()">
                                {{Verification}}
                            </a></div>
                        </div>
                        <div class="col-md-4 col-md-offset-1">
                           
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" ng-click="addhr()">注册</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Login -->
<div class="modal fade" id="Login" tabindex="0" role="dialog"
     aria-labelledby="LoginLabel" aria-hidden="true"  >
    <div class="modal-dialog" style="width: 400px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="LoginLabel">登录</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <!--<label for="exampleInputEmail1"><span class="glyphicon glyphicon-envelope"></span>Email</label>-->
                        <!--<input name="uemail" type="email" class="form-control" id="email1" placeholder="Email" ng-model="email" required />&lt;!&ndash;http://jsfiddle.net/adamdbradley/Qdk5M/&ndash;&gt;

                        <input type="email"  class="form-control" id="email" placeholder="Email" ng-model="Lemail"></div>
                    <!--<div class="form-group">-->
                    <!--<input type="username" class="form-control" id="usernam" placeholder="User Name">-->
                    <!--</div>-->
                    <div class="form-group">
                        <!--<label for="exampleInputPassword1">Password</label>-->
                        <input type="password" class="form-control" id="passwd" placeholder="Password" ng-model="Lpwd"
                               ng-maxlength=20 ng-minlength=6 ng-keyup="enter($event)"/>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" ng-keyup="enter($event)">记住我
                        </label>
                        <button class="btn btn-default pull-right" ng-click="login()">忘记密码</button>
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <a type="button" class="btn btn-primary" ng-click="confirm()">登录</a>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>

</div>
