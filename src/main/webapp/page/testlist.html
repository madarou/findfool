

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" style="margin-top: 80px" >
		
		  <div class="col-md-8">
		   <div class="panel panel-info">
			   <div class="panel-heading">
			   	  已有试题
			   </div>
			   
				   <div class="table-responsive">
					   <table class="table table-striped">
					        <thead>
					        <tr>
					            <th>试题内容</th>
					            <th>类型</th>
					            <th>分数</th>
					            <th></th>
					        </tr>
					        </thead>
					        <tbody>
					        <tr ng-repeat="q in qs">
					            <td abstract context={{q.context}}></td>
					            <td>{{q.type}}</td>
					            <td>{{q.score}}</td>
					            <td>
					                <a href="" ng-click="modifyQuestionInTest('lg',q,{'operation':'view','title':'查看试题'})">查看/</a>
					                <a href="" ng-click="modifyQuestionInTest('lg',q,{'operation':'edit','title':'修改试题'})">修改/</a>
					                <a href="" ng-click="deleteQuestionFromTest(q)">删除</a></td>
					        </tr>
					        </tbody>
					    </table>      
					</div>
				
			
		</div>
	 </div> 
	 <div class="col-md-8"  ng-if="showButton">
        <button class="btn btn-default" data="{{tid}}" ng-click="showDefaultPanel()">添加库试题</button>
        <button class="btn btn-default" data="{{tid}}" ng-click="showCustomPanel()">添加自定义试题</button>

    </div>
</div>



<div ng-include src="'page/testBank.html'" ng-controller="TestBank" ng-if="showDefault"></div>
<div ng-include src="'page/mytestBank.html'"  ng-if="showCustom"></div>
